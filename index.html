<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/e2d902e345.js"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제네럴 호</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f0f8ff;
        font-family: "Arial", sans-serif;
        scroll-behavior: smooth;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .hero {
        position: relative;
        width: 70vw;
        height: 70vh;
        background-image: url("img/배.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
      }

      .start {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 50px;
        font-weight: bold;
        pointer-events: none; /* 클릭 막기: 클릭은 아래 투명 버튼으로 감지 */
      }
      .ship-name {
        position: absolute;
        top: 18%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #2e363e;
        font-size: 70px;
        font-weight: bold;
      }

      /* 투명 클릭 영역 (배 위의 원 부분 가정) */
      .click-area {
        position: absolute;
        top: 50%; /* 원하는 위치 조절 가능 */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        cursor: pointer;
        background-color: transparent;
      }

      #about {
        display: none;
        padding: 100px 20px;
        background-color: #e2e8f0;
        width: 100%;
        text-align: center;
      }

      #splash-screen {
        display: none;
        position: fixed;
        z-index: 9999;
        background-color: #6f9dbf;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
      }
      @keyframes bounce-scale {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.15);
        }
      }

      .start {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 50px;
        font-weight: bold;
        pointer-events: none;
        transition: color 0.3s ease;
      }

      /* hover 시 애니메이션 & 색상 */
      .click-area:hover ~ .start {
        color: #f0e68c;
        animation: bounce-scale 1.3s infinite ease-in-out;
      }
    </style>
  </head>

  <body>
    <div class="hero">
      <div class="ship-name">General Ho</div>
      <div class="click-area"></div>
      <div class="start">Get on board!</div>
    </div>

    <div id="splash-screen">
      <i class="fa-solid fa-anchor"></i>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const splash = document.getElementById("splash-screen");
        const fromIntro = sessionStorage.getItem("fromIntro");

        if (fromIntro === "true") {
          splash.style.display = "flex";
          setTimeout(() => {
            splash.style.opacity = "0";
            splash.style.transition = "opacity 1s ease";
            setTimeout(() => {
              splash.style.display = "none";
            }, 1000);
          }, 2000);

          sessionStorage.removeItem("fromIntro"); // 한 번만 뜨게
        } else {
          splash.style.display = "none"; // 안 보이게!
        }
      });
      document.querySelector(".click-area").addEventListener("click", () => {
        // intro.html로 이동
        window.location.href = "intro.html";
      });
    </script>
  </body>
</html>
